<body>
    
    <!-- Задание 2
Создать html-страницу с галереей.
В один момент времени на экране отображается одно изображение и две кнопки: Назад и Вперед. 
При нажатии на кнопки изображения должны переключаться в указанном порядке. Когда следующего/предыдущего изображения нет, 
то соответствующую кнопку необходимо блокировать. Изображения хранить в заранее подготовленном массиве.
 -->

        <section class="mission">
      <div class="gallery">
        <a id="previousButton" disabled><img src="prev.png" alt="/" /></a>
        <img id="image" src="html.png" />
        <a id="nextButton"><img src="next.png" alt="/" /></a>
      </div>
    </section>

</body>
</html>
