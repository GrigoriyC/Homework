<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <!-- Задание 5
Создать html-страницу с большой таблицей.
При клике по заголовку колонки, необходимо отсортировать данные по этой колонке. 
Например: на скриншоте люди отсортированы по возрасту. Учтите, что числовые значения должны сортироваться как числа, а не как строки.
 -->
       <section class="mission">
        <div>
          <table class="row_table" id="table">
            <thead >
              <tr>
                <th class="row_table" data-type="string_table">Firstname</th>
                <th class="row_table" data-type="string_table">Lastname</th>
                <th class="row_table" data-type="number">Age</th>
                <th class="row_table" data-type="string_table">Company</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="row_table">Mark</td>
                <td class="row_table">Zuckerberg</td>
                <td class="row_table">34</td>
                <td class="row_table">Facebook</td>
              </tr>
              <tr>
                <td class="row_table">Larry</td>
                <td class="row_table">Page</td>
                <td class="row_table">45</td>
                <td class="row_table">Google</td>
              </tr>
              <tr>
                <td class="row_table">Timothy</td>
                <td class="row_table">Cook</td>
                <td class="row_table">57</td>
                <td class="row_table">Apple</td>
              </tr>
              <tr>
                <td class="row_table">Bill</td>
                <td class="row_table">Gates</td>
                <td class="row_table">62</td>
                <td class="row_table">Microsoft</td>
              </tr>
            </tbody>
          </table
        </div>
      </section>

</body>
</html>
