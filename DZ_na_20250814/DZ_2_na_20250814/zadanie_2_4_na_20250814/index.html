    <!-- Задание 4
Создать html-страницу для отображения/редактирования текста.
При открытии страницы текст отображается с помощью тега div. 
При нажатии Ctrl+E, вместо div появляется textarea с тем же текстом, который теперь можно редактировать. 
При нажатии Ctrl+S, вместо textarea появляется div с уже измененным текстом. Не забудьте выключить поведение по умолчанию для этих сочетаний клавиш.
 -->

<section class="mission">
      <div class="boxText">
        <div id="view">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perferendis facilis accusantium veritatis tempora voluptatibus beatae facere reiciendis ipsum in doloremque rem molestias officiis nihil, quaerat velit alias, nemo cum odio! <br>______tap_Ctrl+E______<br>______tap_Ctrl+S______</div>
        <textarea id="area" autofocus></textarea>
      </div>
    </section>
    
</body>
