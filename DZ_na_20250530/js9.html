<!DOCTYPE html>
<html lang="en">

    <title>Js9</title>
</head>
<body>
    <script>

//Zaprachivaem u polzovatela tryxznachnoe chislo.
var num = prompt ("Введите трёхзначное число: ");

// Zadayem funkciu dla perevorachivania chisla.

function getReversedNum(num) {
 //Zadayem peremennuy result.
  let result = 0;
  //Zapuskaem cikl while, v kotorom perevorachivaem chislo.
  while (num) {
    result = result * 10 + num % 10;
    num = Math.floor(num / 10);
  }

  return result;
}
// Vyivodim rezultat na ekran.
alert(getReversedNum(num));


    </script>
    
</body>
</html>
