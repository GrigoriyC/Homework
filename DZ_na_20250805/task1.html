<script>

alert("Задача 1.");

// Задача 1.
// 1) Создайте функцию removeDuplicates, которая принимает массив и возвращает новый массив без дубликатов.

// Создаем массив, в котором есть повторяющиеся значения.
let arraySample = [1, 5, 3, 2, 3, 5, 1, 6, 2, 5, 6, 7, 3, 5, 6];

// Выводим содержимое этого массива на экран.
alert("Задан массив с содержимым = " + arraySample);

// Создаем новый пустой массив, в который будем сохранять уникальные значения из массива "arraySample".
let arraySampleNew = [];

// Создаем функцию "removeDuplicates()".
function removeDuplicates(array) {
// Запускаем цикл for, в котором -
// - "i" - это будет номер индекса, по которому будем искать значения в массиве "arraySample", отсчет начинается с 0,
// - "i < array.length;" - указываем, что условие, при котором цикл должен выполняться, это пока "i" меньше длины массива,
// - "i++" - шаг цикла - если условие цикла еще выполняется, увеличиваем "i" на 1.
  for (let i = 0; i < array.length; i++) {
    // Задаем новую переменную, которая при новом прохождении цикла будет принимать новое значение по индексу, номер которого принимает "i".
    let item = array[i];
    // Запускаем проверку - 
    // "arraySampleNew.indexOf(item) === -1" - проверяем в новом массиве "arraySampleNew", в который складываем уникальные значения из массива "arraySample",
    // по индексу, используя метод ".indexOf()", есть ли в новом массиве "arraySampleNew" полученное значение, которое при данном прохождении цикла получила 
    // переменная "item".
    // Если в новом массиве этого значения нет, то есть, результат поиска равен "-1", то это новое значение, которое при данном прохождении цикла получила 
    // переменная "item", записываем в новый массив "arraySampleNew", используя метод ".push()".
    if (arraySampleNew.indexOf(item) === -1) 
      arraySampleNew.push(item);
  } 
}

// Запускаем функцию "removeDuplicates(array)".
removeDuplicates(arraySample);

// Выводим содержимое нового массива "arraySampleNew" на экран. В нем нет дубликатов.
alert("Из массива удалены дубликаты = " + arraySampleNew);


</script>

</body>
