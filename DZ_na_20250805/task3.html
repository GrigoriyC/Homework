<script>

// Задача 3.
// 3) Дана строка: "JavaScript is a programming language"
// Преобразуйте строку в массив слов
// Создайте новый массив, где каждое слово будет записано в обратном порядке
// Объедините результат обратно в строку


alert("Задача 3.");

alert('Дана строка: "JavaScript is a programming language"');

// Задаем переменную, в которую сохраняем текст этой строки.
let jsString = "JavaScript is a programming language";

// Задаем новую переменную для пустого массива.
// В него потом сохраним элементы строки послее ее преобразования в массив.
let jsStringNew = [];

// Преобразовываем заданную строку в массив, используя метод .split().
// split() - метод разбивает строку на массив строк используя для этого заданный разделитель.
// Синтаксис - str.split(separator, limit)
// Здесь -
// - separator - разделитель, по которому будет разделена строка. Параметр является необязательным.
// - limit - количество элементов, которые должен вернуть метод. Параметр необязательный, если пропустить в массив попадут все подстроки. 
// Если задать "limit", то split() все-равно разделит всю строку по разделителям, но возвратит только указанное количество.
// Если задать в качестве разделителя пустое значение '', тогда каждый символ строки запишется в отдельный элемент массива.
// Если при записи split() пропустить separator, то метод вернет массив с одним элементом, который будет содержать всю строку.
jsStringNew = jsString.split(' ');

// Выводим на экран полученный массив.
alert("Полученный массив после преобразования строки в массив - " + "\n" + "\n" + jsStringNew)

// Создаем новый пустой массив, в который позже сохраним результат "перевернутого" полученного массива "jsStringNew".
let arrJsString = [];

// Для того, чтобы "перевернуть" полученный массив "jsStringNew", используем метод ".reverse()".
// // Метод ".reverse()" обращает порядок элементов в массиве в обратном направлении, то есть делает первый элемент последним, а последний — первым.
// // Метод изменяет массив, по отношению к которому используется, то есть, меняет порядок элементов в самом указанном массиве.
arrJsString = jsStringNew.reverse();
// Выводим на экран полученный массив.
alert("Новый массив, где каждое слово записано в обратном порядке - " + "\n" + "\n" + arrJsString);

// Для объединения всех элементов массива используем метод ".join()".
// Метод join() объединяет все элементы массива в строку.
// Синтаксис - arr.join([separator])
// Параметр "separator" необязательный. Если он не задан, элементы массива разделяются запятой ','. 
// Если разделитель - пустая строка, элементы массива ничем не разделяются в возвращаемой строке.
newStringOutArrJsStringNewString = arrJsString.join(" ");
// Выводим на экран новую полученную строку.
alert("Новая строка, полученная из нового массива - " + "\n" + "\n" + newStringOutArrJsStringNewString);
</script>

</body>
</html>
