<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task8</title>
    <script>
      function quest() {
        function sumSeconds(a, b = 0, c = 0) {
          let countingSeconds = a * 3600 + b * 60 + c;
          return countingSeconds;
        }

        let x = 0;
        let y = 0;
        let z = 0;

        do {
          x = Math.abs(Math.trunc(+prompt("Введите часы от 0 до 23: ")));
          y = Math.abs(Math.trunc(+prompt("Введите минуты от 0 до 59: ")));
          z = Math.abs(Math.trunc(+prompt("Введите секунды от 0 до 59: ")));
        } while (x > 23 || y > 59 || z > 59);

        alert(
          "В секундах это составляет " + sumSeconds(x, y, z) + " секунд."
        );
      }

      quest();

    </script>
</head>
