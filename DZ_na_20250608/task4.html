      function mission() {
        function calculateArea(a, b) {
          if (arguments.length == 1) {
            return a * a;
          }
          return a * b;
        }
      
        alert("Площадь прямоугольника = " + calculateArea(10, 5));
        alert("Площадь квадрата = " + calculateArea(5));
      }
