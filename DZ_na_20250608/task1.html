    <script>
       
  function comparingNumbers() {
  function verify(a, b) {
    if (a < b) {
      return -1;
    } else if (a > b) {
      return 1;
    } else if (a == b) {
      return 0;
    } else {
      return "Вы ошиблись при вводе чисел";
    }
  }
  
  let x = +prompt("Введите первое число для сравнения ");
  let y = +prompt("Введите второе число для сравнения ");

  alert(verify(x, y));
}
  comparingNumbers();




    </script>
