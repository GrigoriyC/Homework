<script>

function amountWithDiscount() {
let num = prompt('Введите сумму покупки: ');
if (num <200){
alert("Сумма к оплате: " + (num = num*1) + " рублей");
}

else if (num >=200 && num <300){
alert("Сумма к оплате со скидкой: " + (num - (num/100*3)) + " рублей");
 
}

else if (num >=300 && num <500){
alert("Сумма к оплате со скидкой: " + (num - (num/100*5)) + " рублей");

}
else if (num >=500){
alert("Сумма к оплате со скидкой: " + (num - (num/100*7)) + " рублей");

}
}

amountWithDiscount()

</script>
