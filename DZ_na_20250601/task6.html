<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task6</title>
    <script>
       
    let usd = prompt("Введите количество долларов: ")
    let num = prompt("В какую валюту перевести (заглавными буквами): EUR, UAN или AZN")

    if (num === "EUR")
        alert( usd * 100);
    else if (num === "UAN")
        alert(usd * 200);
    else if (num === "AZN")
        alert(usd * 300);
    else
        alert("Введено неправильное название валюты.")
        

    </script>


</head>

</body>
</html>
