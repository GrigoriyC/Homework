let hasGoodVision = false;

// Вторая часть задания 2.

// Преобразуйте следующие значения в boolean используя !!:

// "Hello"
// 0
// undefined
// null
// ""

// Примечание. Оператор !! действует следующим образом: 
// первый знак ! приводит значение к логическому и инвертирует его. 
// Например, !true равняется false. Второй оператор ! снова инвертирует полученное значение. 
// В нашем примере !false приравнивается к true.

// Задаем переменные.
const wordHello = "Hello";
const wordZero = 0;
const wordUndefined = undefined;
const wordNull = null;
const wordEmpty = "";

// Преобразовываем значения в тип boolean:
alert("Преобразовываем \"Hello\" в тип boolean - " + !!wordHello);
alert("Преобразовываем 0 в тип boolean - " + !wordZero);
alert("Преобразовываем undefined в тип boolean - " + !wordUndefined);
alert("Преобразовываем null в тип boolean - " + !wordNull);
alert("Преобразовываем \"\" в тип boolean - " + !wordEmpty);
