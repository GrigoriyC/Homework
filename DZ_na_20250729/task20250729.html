// Создаем функцию, которая используя конструкцию if...else выполняет необходимые вычисления и возвращает их результат.
function calc(num1, num2, oper) {
  if (oper === '+') 
      {resMath = num1 + num2;
    return resMath;}
  else if (oper === '-')
      {resMath = num1 - num2;
    return resMath;}
  else if (oper === '*')
      {resMath = num1 * num2;
    return resMath;}
  else if (oper === '/')
        // Проверяем деление на ноль
        if (num2 === 0) {
            return 'Ошибка: делить на ноль нельзя'
}
        else {resMath = num1 / num2;
    return resMath;}
}

// Выводим на экран полученный результат вычислений.
alert(calc(num1, num2, oper));
