<script>

// Задание на 30.07.2025:
// Создайте функцию "getCarInfo", которая получает список вида:
// const cars = [
// 	{ brand: 'Honda', price: 13000 },
// 	{ brand: 'Rolls-Royce', price: 120000 }
// ]
// просмотрит его и возвращает информацию о машине в таком виде: Цена автомобиля Honda - 13000$ и 
// это дешёвая машина Цена автомобиля Rolls-Royce - 120000$ и это дорогая машина  - Автомобиль считается дешевым, 
// если его цена <= 20000  - Автомобиль считается дорогим, если его цена > 20000

// Определяем указанную переменную с указанными значениями.
const cars = [
	{ brand: 'Honda', price: 13000 },
	{ brand: 'Rolls-Royce', price: 120000 }
]

// Определяем еще одну переменную -
// - carNew - новый массив, в который будем складывать готовые сообщения в зависимости от цены автомобиля.

let carNew = [];

// Задаем указанную функцию, в которой:
// - "getCarInfo (cars)" - getCarInfo это имя функции, "(cars)" - данные, которые функция получает от программы и которые обрабатывает.
// - "for (let item of cars)" - запускаем цикл for, "(let item of cars)" - здесь определяем переменную item для обработки данных из массива cars, в котором находятся данные,
// которые нужно обработать,
// - для обработки данных из массива cars используем конструкцию if...else, в которой используются следующие элементы:
// --- "Object.values(item)[1]" - через цикл for мы в массиве cars находим значение объекта, который содержит цену автомобиля, этот объект находим по индексу,
// поскольку нужный в данном случае объект находится на втором месте, то индекс используем 1, так как нумерация начинается с 0.
// Найденное значение из массива cars проверяем, больше оно или меньше 20000, чтобы определить, какую часть конструкции if...else выполнять.
// - "alert("Цена автомобиля " + Object.values(item)[0] + " - " + Object.values(item)[1] + " и это дешёвая машина.")" - в этой строке 
// через конкатенацию создаем сообщение в зависимости от цены автомобиля:
// --- "Object.values(item)[0]" - через цикл for мы в массиве cars находим значение объекта, который содержит название автомобиля, этот объект находим по индексу,
// поскольку нужный в данном случае объект находится на первом месте, то индекс используем 0, так как нумерация начинается с 0.
// то есть, в данном случае эта конструкция получит значение 'Honda' при первом прохождении цикла for и 'Rolls-Royce'  при втором прохождении цикла for.
// --- "Object.values(item)[1]" - то же, что и в предыдущем случае, только теперь эти значения используются для создания 
// нужного сообщения через конкатенацию.

function getCarInfo (cars) {
    for (let item of cars) {
    if (Object.values(item)[1] < 20000)
        {
        // С помощью метода .push() добавляем полное сообщение в массив carNew[], если машина дешевая.
        carNew.push("Цена автомобиля " + Object.values(item)[0] + " - " + Object.values(item)[1] + " и это дешёвая машина.");
        }
    else
        {
        // С помощью метода .push() добавляем полное сообщение в массив carNew[], если машина дорогая.
        carNew.push("Цена автомобиля " + Object.values(item)[0] + " - " + Object.values(item)[1] + " и это дорогая машина.");
        }
}
}

// Вызываем функцию в самой программе. То есть, запускаем ее.
getCarInfo (cars);

// Для того, чтобы получить нужные сообщения, запускаем новый цикл for,
// в котором по очереди достаем и выводим на экран готовые сообщения, 
// которые были получены при выполнении функции getCarInfo (cars).
// В данном цикле -
// - itemNew - переменая, в которую поочередно будут сохраняться элементы (в данном случае это готовые сообщения,
// которые были получены из массива carNew при выполнении функции getCarInfo (cars).
for (let itemNew of carNew) {
    alert(itemNew);
}

</script>
